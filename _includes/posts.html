<!-- Blog Post Section -->
<section class="ptb ptb-sm-80">
    <div class="container">
        <div class="row">
            <!-- Post Item -->
            <div class="col-md-8 col-md-offset-2 blog-post-hr">

                {% for post in site.posts %}
                {% assign author = site.authors[post.author] %}
                <div class="blog-post mb-30">
                    <div class="post-meta dark-color">
                      <span>by <a href="{{ author.web }}" class="dark-color">{{ author.display_name }}</a>,</span> <span class="dark-color">{{post.date | date: '%B %d, %Y'}}</span>
                    </div>
                    <div class="post-header dark-color">
                        <h4><a class="dark-color" href="{{ post.url }}">{{ post.title }}</a></h4>
                    </div>
                    <div class="post-entry">
                        <p>{{ post.excerpt }}</p>
                    </div>
                    <div class="post-tag pull-left">
                      {% for tag in post.tags %}
                        <span><a class="dark-color">{{tag}}</a>,</span>
                      {% endfor %}
                    </div>
                    <div class="post-more-link pull-right"><a class="dark-color" href="{{ post.url }}">Read More<i class="fa fa-long-arrow-right right"></i></a></div>
                </div>
                <hr/>
                {% endfor %}
                <!-- Pagination Nav -->
                <div class="pagination-nav mt-60 mtb-xs-30">
                    <ul>
                        <li><a class="dark-color" href="#"><i class="fa fa-angle-left"></i></a></li>
                        <li class="active"><a href="#">1</a></li>
                        <li><a class="dark-color" href="#"><i class="fa fa-angle-right"></i></a></li>
                    </ul>
                </div>
                <!-- End Pagination Nav -->

            </div>
            <!-- End Post Item -->
        </div>
    </div>
</section>
